<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="card">
          <div class="card-header">
              <h4>Payment form example</h4>
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-12 mb-3">
                      <div class="alert alert-danger fw-semibold displayNone" id="alert" role="alert">
                          Some fields are missing
                      </div>
                  </div>
                  <div class="col-5 mb-3">
                      <label for="cardNumber" class="form-label fw-semibold">Card #</label>
                      <input type="text" class="form-control fw-semibold" id="card" placeholder="XXXX-XXXX-XXXX-XXXX"
                          aria-label="Username" id="cardNumber">
                  </div>
                  <div class="col-3 mb-3">
                      <label for="cvcNumber" class="form-label fw-semibold">CVC #</label>
                      <input type="text" class="form-control fw-semibold" id="cvc" placeholder="0000" aria-label="Username"
                          id="cvcNumber">
                  </div>
                  <div class="col-4 mb-3">
                      <label for="money" class="form-label fw-semibold">Amount</label>
                      <input type="text" class="form-control fw-semibold" id="amount" aria-label="Amount (to the nearest dollar)"
                          placeholder="Amount">
                  </div>
                  <div class="col-6 mb-3">
                      <label class="form-label fw-semibold">First Name</label>
                      <input type="text" class="form-control" id="firstName" aria-label="Username">
                  </div>
                  <div class="col-6 mb-3">
                      <label class="form-label fw-semibold">Last Name</label>
                      <input type="text" class="form-control" id="lastName" aria-label="Username">
                  </div>
                  <div class="col-6 mb-3">
                      <label class="form-label fw-semibold">City</label>
                      <input type="text" class="form-control" id="city" aria-label="Username">
                  </div>
                  <div class="col-3 mb-3">
                      <label class="form-label fw-semibold">State</label>
                      <select class="form-select fw-semibold" id="state">
                          <option selected>Pick a state.</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="col-3 mb-3">
                      <label class="form-label fw-semibold">Postal Code</label>
                      <input type="text" class="form-control" id="postalCode" aria-label="Username">
                  </div>
                  <div class="col-3 mb-3">
                      <label class="form-label fw-semibold">We accept:</label>
                      <div class="m-2 input group bg-secondary p-2 rounded">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                  value="option1">
                              <label class="form-check-label" for="inlineRadio1"><i
                                      class="fa-brands fa-cc-mastercard text-white"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                  value="option2">
                              <label class="form-check-label" for="inlineRadio2"><i
                                      class="fa-brands fa-cc-visa text-white"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                  value="option3">
                              <label class="form-check-label" for="inlineRadio3"><i
                                      class="fa-brands fa-cc-diners-club text-white"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                  value="option4">
                              <label class="form-check-label" for="inlineRadio4"><i
                                      class="fa-brands fa-cc-paypal text-white"></i></label>
                          </div>
                      </div>
                  </div>
                  <div class="col-3 mb-3">

                  </div>
                  <div class="col-6 mb-3">
                      <label class="form-label fw-semibold">Message</label>
                      <textarea class="form-control" id="message" aria-label="With textarea"></textarea>
                  </div>
                  <div class="col-6 mb-3">

                  </div>
                  <div class="col-6 mb-3">
                      <p class="fs-6">Add any notes here.</p>
                  </div>
              </div>
          </div>
          <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end"">
              <button type=" button" class="btn btn-secondary">Close</button>
              <button type="button" class="btn btn-primary" id="submitButton">Send</button>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
